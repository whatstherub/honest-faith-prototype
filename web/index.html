<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/assets/css/loading.css" />
  <link rel="stylesheet" type="text/css" href="/assets/css/application.css" />
</head>
<body ng-controller="AtRiskNavigatorController as navVm">
  <div class="loading" >
    <div class="mask">
      <div class="tagline">F A I T H</div>
    </div>
  </div>
  <header class="navbar navbar-fixed-top" role="banner">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="navbar-brand">inventory</span>
      </div>
      <nav class="collapse navbar-collapse bs-navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><i class="fa fa-2x fa-bars" ng-click="navVm.toggleTweaks();"></i></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container-fluid">
    <div class="at-risk-navigator" >
      <div class="row">
        <div class="col-xs-12">
          <at-risk-products-over-time
            products="navVm.products"
            handle-products-selection="navVm.updateSelectedProducts(selectedProducts)"
          ></at-risk-products-over-time>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">

          <product-projection-summary-list
            products="navVm.products"
            handle-product-selection="vm.displayDetail(product)"
          >
          </product-projection-summary-list>


        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <product-projection-list at-risk-products="navVm.atRiskProducts"></product-projection-list>
        </div>
      </div>
    </div>

  </div>

  <script  src="/assets/js/deps.js"></script>

  <script  src="/assets/js/app2.js"></script>
  <script  src="/assets/js/app.js"></script>
  <script  src="/assets/js/templates.js"></script>
</body>
</html>
